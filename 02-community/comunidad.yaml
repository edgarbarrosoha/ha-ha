# TIPOS DE NODOS Y EDGES (SCHEMA)
# ========================================

schema:
  node_types:
    - person
    - org

  org_categories:
    - startup
    - education
    - industry
    - telecom
    - government
    - international
    - tech

  relationship_types:
    - client
    - prospect
    - technology-partner
    - strategic-partner

  edge_types:
    - leads        # persona lidera org
    - works_at     # persona trabaja en org
    - serves       # org sirve a org (cliente)
    - partner      # org es partner de org
    - prospect     # org es prospecto
    - uses         # org usa producto de org
    - knows        # persona conoce persona
    - reports_to   # persona reporta a persona
